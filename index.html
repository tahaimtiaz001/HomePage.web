<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .background-container {
            background-image: url('https://cdn.pixabay.com/video/2023/11/26/190838-888525891_tiny.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            min-height: 605px;
            position: relative;
        }
        .hero {
    background: url('https://cdn.pixabay.com/video/2023/11/26/190838-888525891_tiny.jpg') center center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.cta-btn {
    background-color: rgb(243, 152, 255);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cta-btn:hover {
    background-color: rgb(255, 146, 250);
}

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Background with opacity */
            border-radius: 10px;
            position: relative;
            z-index: 2; /* Ensures the header stays above other content */
        }
        .heading h1 {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            margin: 0;
            font-size: 45px;
        }
        .nav-buttons {
            display: flex;
        }
        .nav-buttons button {
            border-radius: 45px;
            height: 50px;
            width: 100px;
            cursor: pointer;
            margin-left: 20px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 15px;
        }
        .btn5, .btn6 {
            background-color: rgb(243, 152, 255);
            color: white;
            border: none;
        }
        .btn5:hover, .btn6:hover {
            background-color: rgb(255, 146, 250);
            color: black;
        }
        .stats {
            margin-top: 20px;
            background: transparent;
            
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 2; /* Ensures the stats section stays above other content */
            
        }
        .stats h6 {
            color: white;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-top: 130px;
            font-size: 25px;
        }
        .stats p {
            width: 250px;
            color: white;
            font-size: 15px;
            margin-top: 0;
            margin-left: 20px;
        }
        .social-media {
            position: relative;
            z-index: 2; /* Ensures social media icons stay above other content */
        }
        .social-media img {
            border-radius: 45px;
            height: 30px;
            cursor: pointer;
            margin-left: 20px;
        }
        .newsletter {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.newsletter input {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-right: 10px;
    width: 60%;
}

.newsletter button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: rgb(0, 0, 0);
    color: white;
    cursor: pointer;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="background-container">
        <div class="header">
            <div class="heading">
                <h1>Logo</h1>
            </div>
            <div class="nav-buttons">
                <button class="btn1">Home</button>
                <button class="btn2">Contact</button>
                <button class="btn3">Services</button>
                <button class="btn4">About Us</button>
                <button class="btn5">Login</button>
                <button class="btn6">Signup</button>
            </div>
        </div>
        <div class="stats">
            <div>
                <h6>Get In Touch</h6>
                <p>We would love to hear from you! Whether you have a question about our services, need assistance, or just want to share your feedback, our team is ready to answer all your questions.</p>
            </div>
            <div class="social-media">
                <img class="youtube" src="https://seeklogo.com/images/Y/youtube-square-logo-3F9D037665-seeklogo.com.png" alt="YouTube">
                <img class="twitter" src="https://seeklogo.com/images/T/twitter-2012-negative-logo-5C6C1F1521-seeklogo.com.png" alt="Twitter">
                <img class="instagram" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwcJSuQXdwdxWaHeCYe6SK3esYCASKkPjyVA&s" alt="Instagram">
                <img class="facebook" src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338507_1280.png" alt="Facebook">
            </div>
        </div>
        <div class="newsletter">
            <h3>Subscribe to Our Newsletter</h3>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>        
    </div>
</body>
</html>
